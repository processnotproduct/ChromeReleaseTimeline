<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Starter Kit</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="images/touch/icon-128x128.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- build:css styles/components/main.min.css -->
    <link rel="stylesheet" href="styles/h5bp.css">
    <!--<link rel="stylesheet" href="styles/components/components.css">-->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/timeline.css">
    <!-- endbuild -->
  </head>
  <body>

    <header class="app-bar promote-layer">
      <div class="app-bar-container">
        <button class="menu"><img src="images/hamburger.svg" alt="Menu"></button>
        <h1 class="logo">Chrome Device Releases Timeline</h1>
        <section class="app-bar-actions">
        <!-- Put App Bar Buttons Here -->
        </section>
      </div>
    </header>

    <nav class="navdrawer-container promote-layer">
      <h4>Navigation</h4>
      <ul>
        <li>
          <fieldset id="legend" style="display:none">
            <legend>Legend</legend>
            <table>
              <tr>
                <td class="dev-channel" data-version="X"></td><td>dev&nbsp;</td>
                <td class="beta-channel" data-version="X"></td><td>beta&nbsp;</td>
                <td class="stable-channel" data-version="X"></td><td>stable&nbsp;</td>
              </tr>
            </table>
          </fieldset>
        </li>
      </ul>
    </nav>
    <div id="back"></div>
    <main>

      <table id="verDateTable">
        <tbody class="">
          <tr><td id="verDate">Version</td></tr>
          <td id="verDate" style="padding-top: 8px;padding-bottom: 0;">Date</td>
        </tbody>
      </table>

      <table id="devicesTable">
        <tbody class="side">
          <tr><td>&nbsp;</td></tr><tr></tr>
          <tr><td>&nbsp;</td></tr><tr></tr>
        </tbody>
      </table>

      <table id="releasesTable">
        <thead class="top">
          <tr class="milestone"></tr><tr></tr>
          <tr class="date"></tr><tr></tr>
        </thead>
        <tbody class="topBack"> </tbody>
      </table>

      <div class="bubble" style="display:none"></div>

      <div class="arrows" style="display:none">
        <span alt="Hold down to scroll faster" title="Hold down to scroll faster" data-offset="-10">&lt;</span>
        &nbsp;&nbsp;
        <span alt="Hold down to scroll faster" title="Hold down to scroll faster" data-offset="10">&gt;</span>
      </div>

    </main>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/timeline.js"></script>
    <script src="scripts/test.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>

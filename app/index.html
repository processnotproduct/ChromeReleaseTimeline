<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A timeline showing the releases of ChromeOS">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChromeOS Release Timeline</title>
    
    <!-- Add to homescreen -->
    <!--CAUSING ISSUES WITH CDE-->
    <!--<link rel="manifest" href="manifest.json">-->

    <!-- Fallback to homescreen for Chrome <39 on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="ChromeOS Release Timeline">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#222222">

    <meta name="theme-color" content="#3372DF">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Page styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/timeline.css">
  </head>
  <body>
    
    <img id="exp" src="images/app_list_experimental_icon.png">
    
    <div class="arrows" style="display:none">
      <span alt="Hold down to scroll faster" title="Hold down to scroll faster" data-offset="-10">&lt;</span>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <span alt="Hold down to scroll faster" title="Hold down to scroll faster" data-offset="10">&gt;</span>
    </div>
    
    <header class="app-bar promote-layer">
      <div class="app-bar-container">
        <button class="menu"><img src="images/hamburger.svg" alt="Menu"></button>
        <h1 class="logo">ChromeOS <img id="chromelogo" src="images/chrome-icon-46x46.png"> Release Timeline</h1>
        <section class="app-bar-actions">
        <!-- Put App Bar Buttons Here -->
        </section>
      </div>
    </header>

    <nav class="navdrawer-container promote-layer">
      <h4>Navigation</h4>
      <!--<ul>-->
      <!--  <li>-->
          <fieldset id="legend" style="display:none">
            <legend>Legend</legend>
            <table>
              <tr>
                <td class="stable-channel" data-version="X"></td><td>stable&nbsp;</td>
                <td class="beta-channel" data-version="X"></td><td>beta&nbsp;</td>
                <td class="dev-channel" data-version="X"></td><td>dev&nbsp;</td>
              </tr>
            </table>
          </fieldset>
      <!--  </li>-->
      <!--</ul>-->
    </nav>
    
    <div id="back"></div>
    
    <main>
      
      <img id="graph" src="images/task_manager.png">
      
      <table id="verDateTable">
        <tbody class="">
          <tr><td id="verDate">Version</td></tr>
          <tr><td id="verDate" style="padding-top: 8px;padding-bottom: 0;">Date</td></tr>
        </tbody>
      </table>

      <table id="devicesTable">
        <tbody class="side">
          <tr><td>&nbsp;</td></tr><tr></tr>
          <tr><td>&nbsp;</td></tr><tr></tr>
        </tbody>
      </table>

      <table id="releasesTable">
        <thead class="top">
          <tr class="milestone"></tr><tr></tr>
          <tr class="date"></tr><tr></tr>
        </thead>
        <tbody class="topBack"> </tbody>
      </table>

      <div class="bubble" style="display:none"></div>
      
    </main>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/test.js"></script>
    <script src="scripts/timeline.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
